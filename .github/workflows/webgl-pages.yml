name: Nightly WebGL Build & Pages Deploy
on:
  schedule:
    - cron: "0 18 * * *"   # JST 03:00
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { lfs: true, fetch-depth: 0 }

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-

      - name: Build (WebGL)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # ★ 追加：Pages の設定（必須ではないが安定）
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ★ 追加：index.html がある実ルートを自動検出して _site にコピー
      - name: Prepare Pages content
        run: |
          set -e
          ROOT=$(dirname "$(find build -maxdepth 3 -type f -name index.html | head -n 1)")
          echo "Detected WebGL root: $ROOT"
          rm -rf _site
          mkdir -p _site
          cp -a "$ROOT"/. _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
